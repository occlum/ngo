[workspace]

members = [
    "async-rt",
    "async-file",
    "async-socket",
    "io-uring-callback",
    "sgx-untrusted-alloc",
    "vdso-time",
]

# Default members can run on Linux; non-default members can only run inside SGX.
default-members = [
    "async-rt",
    "async-file",
    "async-socket",
    "io-uring-callback",
    "vdso-time",
]

exclude = [ 
    "test",
]
